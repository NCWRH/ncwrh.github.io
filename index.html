<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sway Presentation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            width: 100%;
        }
        .sway-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .sway-iframe {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .sway-container {
                padding: 10px;
            }
            .sway-iframe {
                aspect-ratio: 4 / 3;
            }
        }

        @media screen and (min-width: 1920px) {
            .sway-iframe {
                max-width: 1600px;
            }
        }
    </style>
</head>
<body>
    <div class="sway-container">
        <iframe 
            class="sway-iframe"
            src="https://sway.cloud.microsoft/s/UNkilhuUNJORt7O6/embed" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" 
            scrolling="no" 
            allowfullscreen 
            mozallowfullscreen 
            msallowfullscreen 
            webkitallowfullscreen>
        </iframe>
    </div>
</body>
</html>
