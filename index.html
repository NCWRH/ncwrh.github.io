<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sway Presentation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .sway-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sway-iframe {
            width: 100%;
            height: 100%;
            max-width: 100%;
            border: none;
            object-fit: contain;
        }
        @media screen and (max-width: 768px) {
            .sway-iframe {
                transform: scale(1.5); /* Optional: Zoom slightly for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="sway-container">
        <iframe 
            class="sway-iframe"
            src="https://sway.cloud.microsoft/s/UNkilhuUNJORt7O6/embed" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" 
            scrolling="no" 
            allowfullscreen 
            mozallowfullscreen 
            msallowfullscreen 
            webkitallowfullscreen>
        </iframe>
    </div>
</body>
</html>
