<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sway Presentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .sway-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sway-iframe {
            width: 90%; /* Reduced width */
            max-width: 1000px; /* Maximum width */
            height: 80vh; /* Reduced height */
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sway-container">
        <iframe 
            class="sway-iframe"
            src="https://sway.cloud.microsoft/s/UNkilhuUNJORt7O6/embed" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" 
            scrolling="no" 
            allowfullscreen 
            mozallowfullscreen 
            msallowfullscreen 
            webkitallowfullscreen>
        </iframe>
    </div>
</body>
</html>
